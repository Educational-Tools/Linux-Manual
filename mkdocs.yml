copyright: Copyright © 2024-2024 the <a href="https://dimitrysaf.github.io/el.ltsp.org/">Linux Support</a>
dev_addr: 0.0.0.0:7101
edit_uri: tree/main/docs
docs_dir: docs/
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.superfences
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
      title: Page Content
plugins:
  - minify:
      minify_html: false
  - search
  - with-pdf:
      author: Version of Dimitrys_AF
      copyright: Copyright © 2024-2024 LTSP Support
      cover_title: Linux Manual for School Servers
      cover_subtitle: LMDE 6/LTSP/Epoptes/Sch-Scripts
      debug_html: false
      enabled_if_env: ENABLE_PDF_EXPORT
      heading_shift: true
      ordered_chapter_level: 2
      output_path: linux_man.pdf
      toc_level: 2
      toc_title: Content Table
repo_url: https://github.com/Educational-Tools/Linux-Manual
site_name: Linux Manual
site_url: https://educational-tools.github.io/Linux-Manual/
strict: false
theme:
  # favicon: favicon.ico
  features:
    - todo-navigation.instant
    # https://squidfunk.github.io/mkdocs-material/upgrade/#contentcodecopy
    - content.code.copy
  language: en
  locale: en
  logo: stylesheets/ts-logo.png
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to Light Mode
  titles_only: true
nav:
  - index.md